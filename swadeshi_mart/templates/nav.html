<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Real Swadeshi Mart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">Swadeshi Mart</a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">

        {% if user.is_authenticated %}

            {% if user.is_seller %}
            <li class="nav-item">
              <a class="nav-link" href="/seller/dashboard/">Seller Dashboard</a>
            </li>
            {% endif %}

            {% if user.is_customer %}
            <li class="nav-item">
              <a class="nav-link" href="/">Shop</a>
            </li>
            {% endif %}

            <li class="nav-item">
              <a class="nav-link" href="{% url 'logout' %}">Logout</a>
            </li>

        {% else %}

            <li class="nav-item">
              <a class="nav-link" href="/login/">Login</a>
            </li>

            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" data-bs-toggle="dropdown">
                Register
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="/register/customer/">Customer</a></li>
                <li><a class="dropdown-item" href="/register/seller/">Seller</a></li>
              </ul>
            </li>

        {% endif %}

      </ul>
    </div>
  </div>
</nav>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
