<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Real Swadeshi Mart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">Swadeshi Mart</a>

    <div class="collapse navbar-collapse">
      <ul class="navbar-nav ms-auto">

        {% if user.is_authenticated %}

            {% if user.is_seller %}
                <li class="nav-item">
                  <a class="nav-link" href="/seller/dashboard/">Seller Dashboard</a>
                </li>
            {% endif %}

            {% if user.is_customer %}
                <li class="nav-item">
                  <a class="nav-link" href="/customer/">Shop</a>
                </li>
            {% endif %}

            <li class="nav-item">
              <a class="nav-link" href="{% url 'logout' %}">Logout</a>
            </li>
              <li class="nav-item">
              <a class="nav-link" href="/login/">Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/register/customer/">Register</a>
            </li>

        {% else %}
            <li class="nav-item">
              <a class="nav-link" href="/login/">Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/register/customer/">Register</a>
            </li>
        {% endif %}

      </ul>
    </div>
  </div>
</nav>



</body>
</html>
